<app-add-todo-form (addNewTodo)="onOutputEventAdd($event)"></app-add-todo-form>
<h3>
  The main tasks to do:
</h3>
<button (click)="onClickAllDone()" class="btn btn-warning">
  Complete all tasks
</button>
<div class="row font-weight-bold">
  <div class="col-lg-2  border rounded-left">Id</div>
  <div class="col-lg-6  border">Description</div>
  <div class="col-lg-4  border rounded-right">Relevance</div>
</div>
<ng-container *ngFor="let todo of todos">
  <app-todo-item
    (cancelTask)="onOutputEventDelete($event)"
    (doneTask)="onOutputEventDone($event)"
    [todo]="todo"
  ></app-todo-item>
</ng-container>

<div class="col-12" *ngIf="congratulations">
  <h2 class="text-warning">Congrats! All your tasks are completed!!!</h2>
</div>
